<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="d-flex form-row">
        <div class="form-group col-sm-6">
          <label>Nome</label>
          <input
            type="text"
            formControlName="nome"
            [ngClass]="{
              'is-invalid':
                form.get('nome')?.errors && form.get('nome')?.touched
            }"
            class="form-control"
            placeholder="Insira o Nome"
          />
          <div
            *ngIf="form.get('nome')?.hasError('required')"
            class="invalid-feedback"
          >
            nome é obrigatorio
          </div>
          <div
            *ngIf="form.get('nome')?.hasError('minlength')"
            class="invalid-feedback"
          >
            nome deve conter no mínimo 4 caracteres
          </div>
        </div>
      </div>
      <div class="form-group pt-3">
        <label for="">Email:</label>
        <input
          class="form-control"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              form.get('email')?.errors && form.get('email')?.touched
          }"
          type="text"
          placeholder="Insira o Nome Completo"
        />
        <div
          *ngIf="form.get('email')?.hasError('required')"
          class="invalid-feedback"
        >
          email é obrigatorio
        </div>
        <div
          *ngIf="form.get('email')?.hasError('email')"
          class="invalid-feedback"
        >
          favor informar um email válido
        </div>
      </div>
      <div class="d-flex form-row pt-3">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            type="password"
            formControlName="senha"
            [ngClass]="{
              'is-invalid':
                form.get('senha')?.errors && form.get('senha')?.touched
            }"
            class="form-control"
            placeholder="Digite uma Senha"
          />
          <div
            *ngIf="
              form.get('senha')?.hasError('required') &&
              form.get('senha')?.touched
            "
            class="invalid-feedback"
          >
            senha é obrigatorio
          </div>
          <div
            *ngIf="form.get('senha')?.hasError('minlength')"
            class="invalid-feedback"
          >
            senha deve conter no mínimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6 ps-3">
          <label for="">Confirmar Senha:</label>
          <input
            type="password"
            formControlName="confirmarSenha"
            [ngClass]="{
              'is-invalid':
                form.get('confirmarSenha')?.errors &&
                form.get('confirmarSenha')?.touched
            }"
            class="form-control"
            placeholder="Confirme a Senha"
          />
          <div
            *ngIf="
              form.get('confirmarSenha')?.hasError('required') &&
              form.get('confirmarSenha')?.touched
            "
            class="invalid-feedback"
          >
            confirmação de senha é obrigatorio
          </div>
          <div
            *ngIf="
              form.get('confirmarSenha')?.hasError('mustMatch') &&
              form.get('confirmarSenha')?.touched
            "
            class="invalid-feedback"
          >
            a senha deve ser a mesma
          </div>
        </div>
      </div>
      <div class="d-flex form-row pt-3">
        <div class="form-group col-sm-6">
          <label for="">Ativo:</label>
          <input class="form-check-input" type="checkbox" placeholder="" />
        </div>
      </div>
      <div class="form-row p-1 mb-3 pt-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button
            class="btn btn-lg btn-success btn-block px-5"
            [routerLink]="['/user/registration']"
          >
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" [routerLink]="['/user/login']">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
