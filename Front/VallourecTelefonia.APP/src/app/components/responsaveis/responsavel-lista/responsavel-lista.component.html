<div class="card rounded shadow-sm p-3">
  <div action="" class="d-flex">
    <div class="flex-fill pe-3">
      <div class="form-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <b class="me-3">Filtro:</b>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder-buscar=""
                [(ngModel)]="filtroLista"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <a
        class="d-flex btn btn-outline-primary"
        routerLink="/responsaveis/detalhe"
      >
        <i class="fa fa-plus-circle mt-1 mb-1"></i>
        <b class="ms-1 d-none d-sm-block" routerLinkActive="router-link-active"
          >novo</b
        >
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th class="d-none d-md-table-cell">Email</th>
        <th>Senha</th>
        <th class="d-none d-md-table-cell">Ativo</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="responsaveisFiltrados && responsaveisFiltrados.length">
      <tr *ngFor="let responsavel of responsaveisFiltrados">
        <td>{{ responsavel.id }}</td>
        <td>{{ responsavel.nome }}</td>
        <td class="d-none d-md-table-cell">{{ responsavel.email }}</td>
        <td>{{ responsavel.senha }}</td>
        <td class="d-none d-md-table-cell">{{ responsavel.ativo }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm me-2"
            tooltip="editar"
            (click)="detalheResponsavel(responsavel.id)"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm me-2"
            tooltip="excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!responsaveis.length">
      <tr>
        <td colspan="5">Nenhum responsavel encontrado</td>
      </tr>
    </tfoot>
  </table>
  <!--
 -->
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse responsavel?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      No
    </button>
  </div>
</ng-template>
